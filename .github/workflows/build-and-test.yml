name: Build and Test

on:
  push:
    branches:
      - main
      - develop
      - 'copilot/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore eShop.Web.slnf

      - name: Build solution
        run: dotnet build eShop.Web.slnf --no-restore --configuration Release

      - name: Run tests
        run: dotnet test eShop.Web.slnf --no-build --configuration Release --verbosity normal
